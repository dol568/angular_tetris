<div>
  <table class="table table-hover table-striped" id="top10">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Username</th>
        <th scope="col" (click)="changeOrder()">
          Best Score
          <i
            [class]="'fa fa-sort-' + (changeOrderSignal() ? 'asc' : 'desc')"
            aria-hidden="true"
          ></i>
        </th>
      </tr>
    </thead>
    <tbody>
      @for (item of hallFameData() | sort:!changeOrderSignal():'bestScore' |
      slice:0:10; track item; let i = $index) {
      <tr>
        <th>{{ i + 1 }}</th>
        <th>{{ item.username }}</th>
        <th>{{ item.bestScore }}</th>
      </tr>
      }
    </tbody>
  </table>
</div>

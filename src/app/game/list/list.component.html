<div  style="overflow: hidden">


<table class="table table-hover">
  <thead>
  <tr>
    <th scope="col">Timestamp</th>
    <th scope="col">Action</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let item of data">

    <th>{{ item.timestamp | date:'mediumTime' }}</th>
    <th>{{ item.actionName }}</th>
  </tr>
  </tbody>
</table>
</div>

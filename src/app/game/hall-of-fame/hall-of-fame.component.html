<div>
    <button type="button"
(click)="print()"
            class="btn btn-md btn-success ml-auto">
      Print <i class='fas fa-print' style='font-size:24px'></i></button>
  <table class="table table-hover table-striped" id="top10">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Username</th>
      <th scope="col">Best Score</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of hallFame; index as i">
      <th>{{ i + 1 }}</th>
      <th>{{ item.username }}</th>
      <th>{{ item.bestScore}}</th>
    </tr>
    </tbody>
  </table>
</div>

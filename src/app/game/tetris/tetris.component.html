<div class="d-flex flex-row  justify-content-start">
  <tetris-core #game (lineCleared)="onLineCleared()" (gameOver)="onGameOver()"></tetris-core>
  <div class="d-flex flex-column align-items-center pb-10" style="flex: 1">
    <button type="button" class="btn btn-outline-success btn-lg btn-block"
            [disabled]="this.panel.gameStatus === 'STARTED'"(click)="start()">Start</button>
    <button type="button" class="btn btn-outline-danger btn-lg btn-block"
            [disabled]="this.panel.gameStatus === 'PAUSED'
            || this.panel.gameStatus === 'READY'" (click)="stop()">Stop</button>
    <button type="button" class="btn btn-outline-info btn-lg btn-block"
            [disabled]="this.panel.gameStatus === 'READY'" (click)="reset()">Reset</button>

    <div class="d-flex align-items-center mt-auto">
      <a (click)="game.actionLeft()"><i class="fas fa-angle-left" style="font-size: 50px; cursor: pointer"></i></a>
      <a (click)="game.actionRotate()" class="mr-3 ml-3"><i class="fas fa-sync-alt"
                                                            style="font-size: 40px; cursor: pointer"></i></a>
      <a (click)="game.actionRight()"><i class="fas fa-angle-right" style="font-size: 50px; cursor: pointer"></i></a>
    </div>

    <a (click)="game.actionDown()"><i class="fas fa-angle-down" style="font-size: 50px; cursor: pointer"></i></a>
    <a (click)="game.actionDrop()"><i class="fas fa-angle-double-down"
                                      style="font-size: 50px; cursor: pointer"></i></a>
  </div>
</div>

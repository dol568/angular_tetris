<div class="login">
  <h3>Welcome</h3>
  <hr/>
  <form #userData="ngForm" (ngSubmit)="onSubmit(userData.value)">
    <div class="mb-3 form-group">
      <label>Username</label>
      <input
        type="text"
        required
        minlength="8"
        maxlength="15"
        #username="ngModel"
        class="form-control"
        name="username"
        [(ngModel)]="user.username"
        [class.is-invalid]="username.invalid && username.touched"
      />
      <div *ngIf="username.invalid && (username.dirty || username.touched)"
           class="invalid-feedback">
        <div *ngIf="username.errors?.['required']">Username is required</div>
        <div *ngIf="username.errors?.['maxlength']">Username cannot exceed 15 characters</div>
        <div *ngIf="username.errors?.['minlength']">Username must be at least 8 characters</div>
      </div>
    </div>

    <div class="mb-3 form-group">
      <label>Email</label>
      <input
        type="text"
        required
        email
        #email="ngModel"
        class="form-control"
        name="email"
        [(ngModel)]="user.email"
        [class.is-invalid]="email.invalid && email.touched"
      />
      <div *ngIf="email.invalid && (email.dirty || email.touched)"
           class="invalid-feedback">
        <div *ngIf="email.errors?.['required']">Email is required</div>
        <div *ngIf="email.errors?.['email']">Please enter a valid email address</div>
      </div>
    </div>

    <hr class="mb-4"/>
    <button
      class="btn btn-lg btn-block"
      [disabled]="!userData.form.valid"
      type="submit"
    >
      Start Game
    </button>
  </form>
</div>
